<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scr/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="city"></h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong> </strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
      <img 
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
             class="current-temperature-icon"
            />
                        <span class="current-temperature-value" id="current-temperature"
              ></span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forcast" id="forecast"></div>
          
         
      </main>

          >
        </p>
      </footer>
    </div>
    <script src="scr/index.js"></script>
  </body>
</html>
